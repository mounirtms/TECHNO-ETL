<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Arrowhead Marker -->
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
        <!-- Shadow Filter -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <!-- Gradient Definitions -->
        <linearGradient id="localGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#a3e4d7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#76d7c4;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="githubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f9e79f;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f7dc6f;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="cpanelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#aed6f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#85c1e9;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="betaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f5b7b1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f1948a;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Title -->
    <text x="600" y="50" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#2d3436">
        CI/CD Deployment Workflow with cPanel Git and After Hooks
    </text>

    <!-- Local Environment -->
    <g transform="translate(50,100)" filter="url(#shadow)">
        <rect width="300" height="200" rx="10" fill="url(#localGradient)"/>
        <text x="150" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">
            Local Environment
        </text>
        <!-- Components -->
        <g transform="translate(20,70)" fill="white" font-family="Arial" font-size="14">
            <rect x="0" y="0" width="260" height="110" rx="5" fill="white" fill-opacity="0.1"/>
            <text x="10" y="25">Components:</text>
            <text x="20" y="50">• Magento 2.4.6</text>
            <text x="20" y="70">• ElasticSearch 7</text>
            <text x="20" y="90">• Apache2 & MySQL</text>
        </g>
    </g>

    <!-- GitHub Repository -->
    <g transform="translate(450,100)" filter="url(#shadow)">
        <rect width="300" height="200" rx="10" fill="url(#githubGradient)"/>
        <text x="150" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">
            GitHub Repository
        </text>
        <!-- Components -->
        <g transform="translate(20,70)" fill="white" font-family="Arial" font-size="14">
            <rect x="0" y="0" width="260" height="110" rx="5" fill="white" fill-opacity="0.1"/>
            <text x="10" y="25">Branches:</text>
            <text x="20" y="50">• Main (Production)</text>
            <text x="20" y="70">• Release (Staging)</text>
            <text x="20" y="90">• Feature Branches</text>
        </g>
    </g>

    <!-- cPanel CI/CD -->
    <g transform="translate(850,100)" filter="url(#shadow)">
        <rect width="300" height="200" rx="10" fill="url(#cpanelGradient)"/>
        <text x="150" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">
            cPanel CI/CD
        </text>
        <!-- Components -->
        <g transform="translate(20,70)" fill="white" font-family="Arial" font-size="14">
            <rect x="0" y="0" width="260" height="110" rx="5" fill="white" fill-opacity="0.1"/>
            <text x="10" y="25">Processes:</text>
            <text x="20" y="50">• Git Integration</text>
            <text x="20" y="70">• After Hooks</text>
            <text x="20" y="90">• Deployment Scripts</text>
        </g>
    </g>

    <!-- Beta Testing -->
    <g transform="translate(450,350)" filter="url(#shadow)">
        <rect width="300" height="200" rx="10" fill="url(#betaGradient)"/>
        <text x="150" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">
            Beta Testing
        </text>
        <!-- Components -->
        <g transform="translate(20,70)" fill="white" font-family="Arial" font-size="14">
            <rect x="0" y="0" width="260" height="110" rx="5" fill="white" fill-opacity="0.1"/>
            <text x="10" y="25">Environment:</text>
            <text x="20" y="50">• Staging Server</text>
            <text x="20" y="70">• Automated Tests</text>
            <text x="20" y="90">• Manual QA</text>
        </g>
    </g>

    <!-- Connection Lines -->
    <g stroke="#2d3436" stroke-width="2" fill="none">
        <!-- Local to GitHub -->
        <path d="M350,200 C400,200 400,200 450,200" marker-end="url(#arrowhead)"/>
        <!-- GitHub to cPanel -->
        <path d="M750,200 C800,200 800,200 850,200" marker-end="url(#arrowhead)"/>
        <!-- cPanel to Beta -->
        <path d="M600,300 C600,350 600,350 600,400" marker-end="url(#arrowhead)"/>
    </g>

    <!-- Data Flow Labels -->
    <g font-family="Arial" font-size="12" fill="#2d3436">
        <text x="370" y="180">Push Code</text>
        <text x="770" y="180">Deploy via CI/CD</text>
        <text x="570" y="330">Test & Validate</text>
    </g>
</svg>