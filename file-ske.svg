<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Gradient for the main MAB text -->
    <linearGradient id="dev-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" /> <!-- Blue -->
      <stop offset="100%" stop-color="#1d4ed8" /> <!-- Dark Blue -->
    </linearGradient>
    <!-- Gradient for supporting elements (brackets, circuit line) -->
    <linearGradient id="line-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1d4ed8" /> <!-- Dark Blue -->
      <stop offset="100%" stop-color="#0f2a6c" /> <!-- Even Darker Blue -->
    </linearGradient>
  </defs>

  <!-- Refined Brackets with increased stroke and subtle outline -->
  <!-- Left Bracket -->
  <path d="M40 50 Q30 100 40 150" stroke="url(#line-gradient)" stroke-width="7" fill="none" stroke-linecap="round"/>
  <!-- Outer stroke for definition and depth -->
  <path d="M40 50 Q30 100 40 150" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-opacity="0.6"/>

  <!-- Right Bracket -->
  <path d="M160 50 Q170 100 160 150" stroke="url(#line-gradient)" stroke-width="7" fill="none" stroke-linecap="round"/>
  <!-- Outer stroke for definition and depth -->
  <path d="M160 50 Q170 100 160 150" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-opacity="0.6"/>

  <!-- MAB Text - More Prominent with suggested font -->
  <!-- Suggesting 'Fira Code' for a modern monospace developer feel -->
  <text x="100" y="108" font-family="'Fira Code', 'Courier New', monospace" font-size="75" font-weight="700" fill="url(#dev-gradient)" text-anchor="middle" dominant-baseline="middle">MAB</text>

  <!-- Evolved Circuit/Coding Line with Nodes -->
  <path d="M55 170 L75 170 L85 160 L115 160 L125 170 L145 170" stroke="url(#line-gradient)" stroke-width="5" fill="none" stroke-linecap="round"/>
  <!-- Nodes on the circuit line -->
  <circle cx="55" cy="170" r="4" fill="#3b82f6"/>
  <circle cx="75" cy="170" r="4" fill="#3b82f6"/>
  <circle cx="85" cy="160" r="4" fill="#3b82f6"/>
  <circle cx="115" cy="160" r="4" fill="#3b82f6"/>
  <circle cx="125" cy="170" r="4" fill="#3b82f6"/>
  <circle cx="145" cy="170" r="4" fill="#3b82f6"/>
   <!-- Subtle outer glow/outline for nodes -->
   <circle cx="55" cy="170" r="5.5" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.6"/>
   <circle cx="75" cy="170" r="5.5" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.6"/>
   <circle cx="85" cy="160" r="5.5" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.6"/>
   <circle cx="115" cy="160" r="5.5" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.6"/>
   <circle cx="125" cy="170" r="5.5" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.6"/>
   <circle cx="145" cy="170" r="5.5" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.6"/>
</svg>