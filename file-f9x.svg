<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <!-- MAB Developer Logo - Premium Professional Version -->
  <defs>
    <!-- Premium gradient for text -->
    <linearGradient id="premium-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="30%" stop-color="#1d4ed8" />
      <stop offset="70%" stop-color="#1e40af" />
      <stop offset="100%" stop-color="#1e3a8a" />
    </linearGradient>
    
    <!-- Accent gradient for symbols -->
    <linearGradient id="symbol-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="50%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <!-- Advanced glow effect -->
    <filter id="premium-glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle shadow -->
    <filter id="text-shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#1e3a8a" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background geometric elements -->
  <g opacity="0.1">
    <circle cx="80" cy="50" r="40" fill="none" stroke="#3b82f6" stroke-width="1"/>
    <polygon points="420,30 440,50 420,70 400,50" fill="none" stroke="#06b6d4" stroke-width="1"/>
  </g>
  
  <!-- Professional < symbol -->
  <g transform="translate(60, 100)">
    <path d="M25 -25 L-5 0 L25 25" 
          stroke="url(#symbol-gradient)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#premium-glow)"/>
    <!-- Accent dots -->
    <circle cx="-8" cy="0" r="2" fill="#06b6d4" opacity="0.8"/>
  </g>
  
  <!-- MAB Text with premium styling -->
  <text x="250" y="110" 
        font-family="'SF Pro Display', 'Inter', 'Segoe UI', 'Helvetica Neue', sans-serif" 
        font-size="64" 
        font-weight="700" 
        fill="url(#premium-gradient)" 
        text-anchor="middle" 
        dominant-baseline="middle"
        filter="url(#text-shadow)"
        letter-spacing="-2px">MAB</text>
  
  <!-- Professional > symbol -->
  <g transform="translate(440, 100)">
    <path d="M-25 -25 L5 0 L-25 25" 
          stroke="url(#symbol-gradient)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#premium-glow)"/>
    <!-- Accent dots -->
    <circle cx="8" cy="0" r="2" fill="#06b6d4" opacity="0.8"/>
  </g>
  
  <!-- Professional subtitle -->
  <text x="250" y="140" 
        font-family="'SF Pro Text', 'Inter', 'Segoe UI', sans-serif" 
        font-size="14" 
        font-weight="500" 
        fill="#64748b" 
        text-anchor="middle" 
        letter-spacing="3px"
        opacity="0.9">WEB DEVELOPER</text>
  
  <!-- Elegant underline -->
  <line x1="180" y1="150" x2="320" y2="150" 
        stroke="url(#symbol-gradient)" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <!-- Advanced circuit pattern -->
  <g stroke="url(#symbol-gradient)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.4">
    <path d="M120 160 L140 160 L150 170 L170 170 L180 160 L200 160 L210 170 L230 170 L240 160 L260 160 L270 170 L290 170 L300 160 L320 160 L330 170 L350 170 L360 160 L380 160"/>
    <!-- Circuit nodes -->
    <circle cx="150" cy="170" r="1.5" fill="#3b82f6"/>
    <circle cx="210" cy="170" r="1.5" fill="#06b6d4"/>
    <circle cx="270" cy="170" r="1.5" fill="#3b82f6"/>
    <circle cx="330" cy="170" r="1.5" fill="#06b6d4"/>
  </g>
  
  <!-- Professional tagline -->
  <g transform="translate(380, 60)">
    <text x="0" y="0" 
          font-family="'SF Pro Text', 'Inter', sans-serif" 
          font-size="12" 
          font-weight="600" 
          fill="#374151">Creative Code</text>
    <text x="0" y="16" 
          font-family="'SF Pro Text', 'Inter', sans-serif" 
          font-size="11" 
          font-weight="400" 
          fill="#6b7280">Digital Solutions</text>
  </g>
</svg>