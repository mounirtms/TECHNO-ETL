<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- MAB Developer Logo - Enhanced Professional Version -->
  <defs>
    <!-- Main gradient for text -->
    <linearGradient id="main-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="50%" stop-color="#1e40af" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
    
    <!-- Accent gradient for elements -->
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for depth -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#e5e7eb" stroke-width="2" opacity="0.3"/>
  
  <!-- Enhanced brackets with modern design -->
  <path d="M30 60 Q15 100 30 140" stroke="url(#accent-gradient)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M170 60 Q185 100 170 140" stroke="url(#accent-gradient)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- MAB Text with modern font -->
  <text x="100" y="105" 
        font-family="'JetBrains Mono', 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Droid Sans Mono', 'Source Code Pro', monospace" 
        font-size="48" 
        font-weight="700" 
        fill="url(#main-gradient)" 
        text-anchor="middle" 
        dominant-baseline="middle"
        filter="url(#glow)">MAB</text>
  
  <!-- Developer text -->
  <text x="100" y="130" 
        font-family="'Inter', 'Segoe UI', 'Roboto', sans-serif" 
        font-size="12" 
        font-weight="500" 
        fill="#6b7280" 
        text-anchor="middle" 
        letter-spacing="2px">DEVELOPER</text>
  
  <!-- Enhanced circuit pattern -->
  <g stroke="url(#accent-gradient)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8">
    <path d="M45 150 L65 150 L75 135 L95 135 L105 150 L125 150 L135 135 L155 135"/>
    <!-- Circuit nodes -->
    <circle cx="75" cy="135" r="2" fill="#3b82f6"/>
    <circle cx="105" cy="150" r="2" fill="#3b82f6"/>
    <circle cx="135" cy="135" r="2" fill="#3b82f6"/>
  </g>
  
  <!-- Subtle geometric elements -->
  <polygon points="320,40 340,60 320,80 300,60" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>
  <circle cx="340" cy="120" r="8" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Professional tagline -->
  <text x="280" y="100" 
        font-family="'Inter', 'Segoe UI', sans-serif" 
        font-size="16" 
        font-weight="600" 
        fill="#374151" 
        text-anchor="start">Web Developer</text>
  
  <text x="280" y="120" 
        font-family="'Inter', 'Segoe UI', sans-serif" 
        font-size="14" 
        font-weight="400" 
        fill="#6b7280" 
        text-anchor="start">Creative Solutions</text>
</svg>